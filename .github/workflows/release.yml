name: Release

on:
  push:
    tags:
    - 'v*'

jobs:
  build:
    name: Upload zstd compressed docker image tarball
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Install deps
        run: sudo apt-get install btrfs-progs podman python3
      - name: Install python
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'
      - name: Symlink python3
        run: "sudo ln -s $(which python) /bin/python3"
      - name: Install pexpect
        run: "pip install --user pexpect"
      - name: Free disk space
        run: |
          sudo swapoff -a
          sudo rm -f /swapfile
          sudo apt-get clean
          docker rmi $(docker image ls -aq)
          df -h
      - name: Build docker image
        run: |
          ./x.py build
          ./x.py --local build-tar --zstd fs.tzst
      - name: Create release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref }}
          draft: false
          prerelease: false
      - name: Upload Release Asset
        id: upload-release-asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./fs.tzst
          asset_name: fs.tzst
          asset_content_type: application/zstd
